version: '3'

services:
  metrics-api:
    build:
      context: .
      dockerfile: api.dockerfile
    restart: on-failure
    ports:
      - '8082:8082'
      - '8081:8081'
    working_dir: "$PWD"
    depends_on:
      - metrics-postgres
    links:
      - metrics-postgres
    environment:
      ADDRESS: ':8082'
      LOG_LEVEL: 'debug'
      FILE_STORAGE_PATH: '/tmp/metrics-db.json'
      CRYPTO_KEY: 'tmp/private_key.pem'
      DATABASE_DSN: 'postgres://usr:psswrd@metrics-postgres:5432/metrics?sslmode=disable'
      STORE_INTERVAL: '300'
      RESTORE: 'true'
      KEY: 'some key'
    networks:
      - app-network
    volumes:
      - "$PWD:$PWD"

  metrics-agent:
    build:
      context: .
      dockerfile: agent.dockerfile
    restart: on-failure
    working_dir: "$PWD"
    depends_on:
      - metrics-api
    links:
      - metrics-api
    environment:
      ADDRESS: 'metrics-api:8082'
      KEY: 'some key'
      CRYPTO_KEY: 'tmp/public_key.pem'
      REPORT_INTERVAL: '10'
      POLL_INTERVAL: '2'
      LOG_LEVEL: 'debug'
      RATE_LIMIT: '3'
    networks:
      - app-network
    volumes:
      - "$PWD:$PWD"

  metrics-postgres:
    container_name: metrics-postgres
    image: postgres:14.1-alpine
    ports:
      - "54323:5432"
    environment:
      POSTGRES_USER: 'usr'
      POSTGRES_PASSWORD: 'psswrd'
      POSTGRES_DB: 'metrics'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
